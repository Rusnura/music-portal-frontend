<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="MusicX application">
		<meta name="author" content="Tumasov Ruslan">
		<link rel="icon" href="images/favicon.ico">
		<title>MusicX</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/template.css" rel="stylesheet">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/MPlayer-js-api.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body class="my-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<h2 id="pseudo-logo">Music<sup>X</sup></h2>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Login</h4>						
								<div class="form-group">
									<label for="login">Login</label>
									<input id="login" type="login" class="form-control" name="login" value="" autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password">
								</div>
								<div class="form-group m-0">
									<button type="button" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Регистрация временно отключена!
								</div>
							</div>
						</div>
						<div class="footer">
							MusicX &copy; 2020 &mdash; Tumasov Ruslan
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
